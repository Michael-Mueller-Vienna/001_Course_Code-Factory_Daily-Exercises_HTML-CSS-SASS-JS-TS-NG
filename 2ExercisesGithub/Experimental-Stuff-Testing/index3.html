<!DOCTYPE html>
<html lang="en">
        <head>
        <style>
        body {
          background-color: #f5f5f5;
          color: #444;
          font-family: sans-serif;
          font-size: 16px;
        }
        .wrapper {
          width: 80%;
          max-width: 960px;
          margin: 0 auto;
          text-align: center;
        }
        .player {
          width: 50%;
          float: left;
          padding: 20px;
        }
        .player h2 {
          margin: 0;
          font-size: 22px;
          font-weight: bold;
        }
        .player span {
          font-size: 36px;
          font-weight: bold;
        }
        .player-btn {
          background-color: #f1f1f1;
          border: none;
          padding: 10px;
          font-size: 16px;
          font-weight: bold;
          text-transform: uppercase;
        }
        .clearfix::after {
          content: "";
          clear: both;
          display: table;
        }
        </style>
        </head>
        <body>
          <div class="wrapper">
            <h1>Roll of the Dice!</h1>
            <h2>Enter Player Names:</h2>
            <input type="text" id="player1" placeholder="Player 1">
            <input type="text" id="player2" placeholder="Player 2">
            <button id="start-btn">Start!</button>
            <div class="player-div clearfix" style="display: none;">
              <div class="player">
                <h2 id="p1-name"></h2>
                <span id="p1-score"></span>
                <button id="p1-btn">Roll</button>
              </div>
              <div class="player">
                <h2 id="p2-name"></h2>
                <span id="p2-score"></span>
                <button id="p2-btn">Roll</button>
              </div>
            </div>
          </div>
          <script>
            const startBtn = document.getElementById('start-btn');
            const p1Name = document.getElementById('p1-name');
            const p2Name = document.getElementById('p2-name');
            const p1Score = document.getElementById('p1-score');
            const p2Score = document.getElementById('p2-score');
            const p1Btn = document.getElementById('p1-btn');
            const p2Btn = document.getElementById('p2-btn');
            const playerDiv = document.querySelector('.player-div');
      
            startBtn.addEventListener('click', startGame);
      
            function startGame() {
              let p1NameVal = document.getElementById('player1').value;
              let p2NameVal = document.getElementById('player2').value;
      
              p1Name.innerHTML = p1NameVal;
              p2Name.innerHTML = p2NameVal;
      
              playerDiv.style.display = 'block';
      
              p1Btn.addEventListener('click', rollDice1);
              p2Btn.addEventListener('click', rollDice2);
            }
      
            function rollDice1() {
              let randomNumber1 = Math.floor(Math.random() * 6) + 1;
              p1Score.innerHTML = randomNumber1;
              checkWinner();
            }
      
            function rollDice2() {
              let randomNumber2 = Math.floor(Math.random() * 6) + 1;
              p2Score.innerHTML = randomNumber2;
              checkWinner();
            }
      
            function checkWinner() {
              if (p1Score.innerHTML && p2Score.innerHTML) {
                let p1ScoreVal = parseInt(p1Score.innerHTML);
                let p2ScoreVal = parseInt(p2Score.innerHTML);
      
                if (p1ScoreVal > p2ScoreVal) {
                  alert(`${p1Name.innerHTML} wins!`);
                } else if (p2ScoreVal > p1ScoreVal) {
                  alert(`${p2Name.innerHTML} wins!`);
                } else {
                  alert('It\'s a draw!');
                }
              }
            }
          </script>
        </body>
      </html>
