<html>
    <head>
        <title>Make Santa Disappear</title>
        <style>
            #container {
                display: flex;
                flex-wrap: wrap;
            }
            #container img {
                max-width: 30%;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <img src="https://cdn.shopify.com/s/files/1/1369/2605/articles/White_Gift_Box_with_Red_Bow_PNG_Image_2048x.png?v=1511752878" onclick="disappear(this)"/>
            <img src="https://juststickers.in/wp-content/uploads/2016/11/santa-claus.png" onclick="disappear(this)"/>
            <img src="https://juststickers.in/wp-content/uploads/2016/11/santa-claus.png" onclick="disappear(this)"/>
            <img src="http://www.freepngimg.com/download/christmas_bell/1-2-christmas-bell-png-image.png" onclick="disappear(this)"/>
            <img src="https://juststickers.in/wp-content/uploads/2016/11/santa-claus.png" onclick="disappear(this)"/>
            <img src="https://cdn.shopify.com/s/files/1/1369/2605/articles/White_Gift_Box_with_Red_Bow_PNG_Image_2048x.png?v=1511752878" onclick="disappear(this)"/>
            <img src="http://www.freepngimg.com/download/christmas_bell/1-2-christmas-bell-png-image.png" onclick="disappear(this)"/>
            <img src="https://juststickers.in/wp-content/uploads/2016/11/santa-claus.png" onclick="disappear(this)"/>
            <img src="http://www.freepngimg.com/download/christmas_bell/1-2-christmas-bell-png-image.png" onclick="disappear(this)"/>
        </div>
        <script>
            var disappear = function(element) {
                if (element.src.indexOf("santa-claus.png") !== -1) {
                    element.style.display = "none";
                }
            };
        </script>
    </body>
</html>
